{% extends "paystack/base.html" %}

{% block content %} 
<div class="container">
    <div class="d-flex.row.justify-content-center.align-items-center py-md-5 py-3" style="min-height: 90vh;">
        <div class="col-12">
           <h5>Make payment for: NG {{ amount }}</h5>
           <hr>
            <script src="https://js.paystack.co/v1/inline.js"></script>
            <button class="btn btn-large btn-success" onclick="payWithPayStack()" id="django-paystack-button">Make Payment</button>
        </div>
    </div>
</div>

<script>
    function payWithPayStack(){
        let currency = "NGN";
        let plan= ""; //if you want to set a plan, one can do that
        let ref= "{{ payment.ref }}"
        let obj= {
            key: "{{ paystack_public_key }}",
            email: "{{email}}",
            amount: "{{ payment.amount_value }}",
            ref: ref,
            callback: function(response){
                window.location.href= "{% url 'verify-payment' payment.ref id us %}";
            }
        }
        if (Boolean(currency)){
            obj.currency= currency.toUpperCase()
        }
        if (Boolean(plan)){
            obj.plan= plan;
        }
        var handler= PaystackPop.setup(obj);
        handler.openIframe();
    }
</script>
{% endblock content%}
